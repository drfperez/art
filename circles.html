<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-zcGpcjRzGzCjq1dF1Yt3Kj0B0WJLZHsuqC+zmK9X9gxm+nEQxlB/Nfhb1kpGd5B" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFlWpvrB+cD7Y5f+qSr5HcQcNcJw5sE9MxkK4k" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.dom.min.js"></script>
  </head>
  <body>
    <select id="function-selector">
      <option value="sin">Sine</option>
      <option value="cos">Cosine</option>
      <option value="tan">Tangent</option>
      <option value="noise">Perlin Noise</option>
      <option value="wave">Sine Wave</option>
      <option value="exp">Exponential</option>
      <option value="log">Logarithm</option>
    </select>
    <div id="sliders">
      <label for="frequency-slider">Frequency:</label>
      <input type="range" min="0" max="10" value="1" step="0.1" id="frequency-slider">
      <label for="amplitude-slider">Amplitude:</label>
      <input type="range" min="0" max="100" value="50" step="1" id="amplitude-slider">
    </div>
    <button id="submit-button" onclick="draw()">Submit</button>
    
    <button id="save-button" onclick="saveCanvas()">Save</button>
    <div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6" id="canvas"></div>
  </div>
</div>
<p id="formula"></p>

   
    <script>
    
      var selectedFunction;
document.getElementById("function-selector").addEventListener("change", function() {
selectedFunction = this.value;
});
var frequencySlider = document.getElementById("frequency-slider");
var amplitudeSlider = document.getElementById("amplitude-slider");
frequencySlider.addEventListener("input", draw);
amplitudeSlider.addEventListener("input", draw);
var numCircles = 20;
var radius = 30;
var colors = ["#F44336", "#E91E63", "#9C27B0", "#3F51B5", "#2196F3"];
var angle = 0;
function setup() {
var canvas = createCanvas(windowWidth, windowHeight);
canvas.parent("canvas");
noStroke();
}
function draw() {
background(255);
var frequency = frequencySlider.value;
var amplitude = amplitudeSlider.value;




for (var i = 0; i < numCircles; i++) {
fill(random(colors));
var x = (i % 2 === 0) ? random(width) : random(width/2);
var y = (i % 2 === 0) ? random(height) : random(height/2);
var r = (i % 2 === 0) ? radius : radius * 1.5;
if (selectedFunction === 'sin') {
y = sin(i * frequency) * height/2 * amplitude/100;
document.getElementById("formula").innerHTML = "y = sin(i* "+frequency+") * height/2 * "+amplitude+"/100";
} else if (selectedFunction === 'cos') {
y = cos(i * frequency) * height/2 * amplitude/100;
document.getElementById("formula").innerHTML = "y = cos(i * "+frequency+") * height/2 * "+amplitude+"/100";
} else if (selectedFunction === 'tan') {
y = tan(i * frequency) * height/2 * amplitude/100;
document.getElementById("formula").innerHTML = "y = tan(i * "+frequency+") * height/2 * "+amplitude+"/100";
} else if (selectedFunction === 'noise') {
y = noise(i * frequency) * height * amplitude/100;
document.getElementById("formula").innerHTML = "y = noise(i * "+frequency+") * height * "+amplitude+"/100";
} else if (selectedFunction === 'wave') {
y = sin(angle + i * frequency) * height/2 * amplitude/100;
document.getElementById("formula").innerHTML = "y = sin(angle + i * "+frequency+") * height/2 * "+amplitude+"/100";

}  else if (selectedFunction === 'exp') {
    y = exp(i * frequency) * height/2 * amplitude/100;
    document.getElementById("formula").innerHTML = "y = exp(i * "+frequency+") * height/2 * "+amplitude+"/100";

} else if (selectedFunction === 'log') {
y = log(i * frequency + 1) * height/2 * amplitude/100;
document.getElementById("formula").innerHTML = "y = log(i * "+frequency+") * height/2 * "+amplitude+"/100";
} else {
y = i;
}
ellipse(x, y, r, r);
}
angle += 0.05;
}

</script>

<p id="formula"></p>


</body>
</html>
